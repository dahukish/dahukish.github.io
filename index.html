---
layout: default
---

{% for post in site.posts %}
  <article>
    <h1><a href="{{ post.url }}">{{ post.title }}</a><i class="fa fa-angle-double-right"></i><span class="date">{{ post.date | date_to_string }}</span></h1>
    <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}<a href="{{ post.url }}" class="more">more &raquo;</a></p>
</article>
{% endfor %}
